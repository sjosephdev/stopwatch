<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Calculator">
  	<meta name="keywords" content="Calculator">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Stopwatch</title>
		<!-- external fonts  -->
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;0,500;1,300&display=swap" rel="stylesheet">
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<h1>STOPWATCH</h1>
		</header>
		<section class="mainSpace">
			<section class="spaceLeft">
			</section>
			<section class="stopWatchSection">
				<section class="stopWatchDisplay">
					<span class="time" id="hoursMinsSeconds" >HRS | MIN | SEC</span>
					<span class="time" id="display">00:00:00</span>
				</section>
				<section class="buttons">
						<button class="button" id="start" value="0">START</button>
						<button class="button" id="stop" value="0">STOP</button>
						<button class="button" id="reset" value="0">RESET</button>
				</section>
			</section>
			<section class="spaceRight">
			</section>
		</section>
		<footer>
			<section class="footerSection">
				<ul>
					<li><a href="https://www.sjoseph.dev">About</a></li>
					<li>|</li>
					<li><a href="https://github.com/sjosephdev/stopwatch">GitHub</a></li>
				</ul>
			</section>
		</footer>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
